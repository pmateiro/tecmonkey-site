<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TecMonkey ‚Äî Chat Fixo Teste!v1w</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0f1a;
      --panel: #101a2a;
      --brand: #4da3ff;
      --text: #e9eefc;
      --border: rgba(255,255,255,.1);
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 200vh; /* Scroll para teste */
    }

    /* --- CHATBOX FIXA --- */
    #floating-chat {
      position: fixed !important;
      bottom: 20px !important;
      left: 20px !important;
      width: 320px;
      height: 450px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 10px 50px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      z-index: 999999 !important;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      overflow: hidden;
    }

    /* ESTADO MINIMIZADO */
    #floating-chat.minimized {
      width: 60px !important;
      height: 60px !important;
      border-radius: 30px;
      cursor: pointer;
    }

    /* --- CORRE√á√ÉO: Estilos da √°rea principal movidos para c√° ---- */
    .chat-full-content {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* Esconde o conte√∫do quando minimizado */
    #floating-chat.minimized .chat-full-content {
      display: none;
    }

    /* √çcone flutuante (Bolinha) */
    .chat-icon-launcher {
      display: none;
      width: 60px;
      height: 60px;
      align-items: center;
      justify-content: center;
      font-size: 28px;
    }
    #floating-chat.minimized .chat-icon-launcher {
      display: flex;
    }

    /* Cabe√ßalho */
    .chat-header {
      padding: 15px;
      background: rgba(255,255,255,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      border-bottom: 1px solid var(--border);
    }

    /* √Årea de Mensagens */
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: rgba(0,0,0,0.1);
    }

    .msg {
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 0.85rem;
      max-width: 80%;
      line-height: 1.4;
    }
    .msg.user { background: var(--brand); color: #000; align-self: flex-end; }
    .msg.ai { background: rgba(255,255,255,0.1); align-self: flex-start; }

    /* Input */
    .chat-footer {
      padding: 15px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 5px;
    }
    .chat-footer input {
      flex: 1;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      color: white;
      padding: 8px;
      border-radius: 8px;
      outline: none;
    }
    .chat-footer button {
      background: var(--brand);
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .dot { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; display: inline-block; margin-right: 5px; }
  </style>
</head>
<body>

  <div style="padding: 50px; text-align: center;">
    <h1>TecMonkey Web</h1>
    <p>O chat deve aparecer no canto inferior <b>ESQUERDO</b>.</p>
    <p>Se n√£o estiver vendo uma bolinha azul/preta l√°, verifique se n√£o h√° extens√µes de AdBlock bloqueando o script.</p>
  </div>

  <div id="floating-chat" class="minimized">
    
    <div class="chat-icon-launcher" onclick="toggleChat()">üí¨</div>

    <div class="chat-full-content">
      <div class="chat-header" onclick="toggleChat()">
        <div style="font-weight: 600;"><span class="dot"></span> TecMonkey IA</div>
        <div style="opacity: 0.6;">‚úï</div>
      </div>

      <div id="chat-messages" class="chat-messages">
        <div class="msg ai">Ol√°! Sou o assistente da TecMonkey. No que posso ajudar?</div>
      </div>

      <form id="chat-form" class="chat-footer">
        <input id="chat-input" type="text" placeholder="Digite sua d√∫vida..." autocomplete="off" required>
        <button type="submit">></button>
      </form>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('floating-chat');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const chatMessages = document.getElementById('chat-messages');
    const ENDPOINT = "https://bobcrock.pmateiro.workers.dev/";

    // Abrir/Fechar
    function toggleChat() {
      chatBox.classList.toggle('minimized');
    }

    // Adicionar Mensagem
    function appendMessage(role, text) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `msg ${role}`;
      msgDiv.textContent = text;
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Envio
    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = chatInput.value.trim();
      if(!text) return;

      appendMessage('user', text);
      chatInput.value = '';

      try {
        const response = await fetch(`${ENDPOINT}?prompt=${encodeURIComponent(text)}`);
        const data = await response.json();
        const reply = data.response || data.output || data.result || "Sem resposta do servidor.";
        appendMessage('ai', reply);
      } catch (err) {
        appendMessage('ai', "‚ö†Ô∏è Erro ao conectar com a IA.");
        console.error(err);
      }
    });
  </script>

</body>
</html>
